general {
  dataDir = ./data
} # end general settings

cassandra {
  hosts = "127.0.0.1"
  dcName = datacenter1
  clusterName = Test Cluster
  defaultKeyspace = load_example
  defaultConsistency = LOCAL_QUORUM
  username = ""
  password = ""
}  # end cassandra settings

simulations {

  # the below will be used if not set in the simulation specific params below
  rollups {

    defaults {
      keyspace = rollup_data_prod
      table = rollup

      tokenRangesPerHost = 3
      paginationSize = 100
      maxPartitionKeys = 500
      appendToFile = false

      usersRampTime = 10s
      usersConstantTime = 5min
    }

    # rollups read simulation
    read {
      partitionKeyColumns = [storefront_id, id]
      columnsToFetch = [storefront_id, id]

      dataFile = randomRead.csv   # data file will be stored in the dataDir defined in general above

      usersRampStartCnt = 5
      usersRampToCnt = 100
      usersConstantCnt = 100
    }

    # rollups write simulation
    write {
      usersRampStartCnt = 5
      usersRampToCnt = 100
      usersConstantCnt = 100
    }

  } # end rollups


  bolt {

    defaults {
      keyspace = bolt_data
      table = bolt_data

      tokenRangesPerHost = 10
      paginationSize = 100
      maxPartitionKeys = 500
      appendToFile = false

      usersRampTime = 5s
      usersConstantTime = 30s

      consistencyLevel = LOCAL_QUORUM
    }

    boltData {
      partitionKeyColumns = [storefront_id, id]
      columnsToFetch = [storefront_id, id, id_type]
      dataFile = boltRead.csv
      usersRampStartCnt = 100
      usersRampToCnt = 500
      usersConstantCnt = 500
    }

    boltDataWrite {
      partitionKeyColumns = [storefront_id, id]
      usersRampStartCnt = 100
      usersRampToCnt = 500
      usersConstantCnt = 500
    }

    boltDataRead {
      partitionKeyColumns = [storefront_id, id]

      usersRampStartCnt = 100
      usersRampToCnt = 500
      usersConstantCnt = 500

      consistencyLevel = LOCAL_ONE
    }

    whoAmI {
      table = who_am_i

      partitionKeyColumns = [storefront_id, id]
      columnsToFetch = [storefront_id, id, id_type]
      dataFile = whoAmIRead.csv

      usersRampStartCnt = 10
      usersRampToCnt = 1000
      usersConstantCnt = 1000
    }

    whoAmIRead {
      table = who_am_i

      partitionKeyColumns = [storefront_id, id]
      columnsToFetch = [storefront_id, id, id_type]
      dataFile = whoAmIRead.csv

      usersRampStartCnt = 10
      usersRampToCnt = 1000
      usersConstantCnt = 1000
    }

    whoAmIWrite {
      partitionKeyColumns = [storefront_id, id]
      table = who_am_i
      usersRampStartCnt = 10
      usersRampToCnt = 1000
      usersConstantCnt = 1000
    }

    whoAmIUpdate {
      partitionKeyColumns = [storefront_id, id]
      dataFetchColumns = [storefront_id, id, id_type]
      table = who_am_i
      dataFile = whoAmIRead.csv
      usersRampStartCnt = 10
      usersRampToCnt = 1000
      usersConstantCnt = 1000
    }

  } # end bolt


  orderStore {

    defaults {
      keyspace = order_store
      table = orderdata

      tokenRangesPerHost = 10
      paginationSize = 100
      maxPartitionKeys = 500
      appendToFile = false
      partitionKeyColumns = [order_no]

      usersRampTime = 10s
      usersConstantTime = 2min

      usersRampStartCnt = 10
      usersRampToCnt = 200
      usersConstantCnt = 200
    }

    write {
      usersRampStartCnt = 5
      usersRampToCnt = 500
      usersConstantCnt = 1000
    }

    delete {
      usersRampStartCnt = 5
      usersRampToCnt = 100
      usersConstantCnt = 100
    }
  } # end orderStore


